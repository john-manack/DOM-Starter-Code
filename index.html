<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Breakout Room Project - Madlibs</title>
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <header class="wrapper">
        <h1>Madlibs!!!</h1>
    </header>
    <main class="wrapper">
        <form id="generateMadlib" action="#" method="POST">
            <label>
                My name: 
                <input 
                    type="text" 
                    name="myNameInput" 
                    id="myNameInput" 
                    placeholder="What is your name?" 
                />
            </label>
            <label>
                My favorite subject: 
                <input 
                    type="text" 
                    name="mySubjectInput" 
                    id="mySubjectInput" 
                    placeholder="What is your favorite subject?" 
                />
            </label>
            <label>
                My favorite food: 
                <input 
                    type="text" 
                    name="myFoodInput" 
                    id="myFoodInput" 
                    placeholder="What is your favorite food?" 
                />
            </label>
            <label>
                My favorite drink: 
                <input 
                    type="text" 
                    name="myDrinkInput" 
                    id="myDrinkInput" 
                    placeholder="What is your favorite drink?" 
                />
            </label>
            <button type="submit">Generate Madlib</button>
        </form>
        <section>
            <p>
                My name is <span class="madlib_placeholder"></span> and my favorite subject is <span class="madlib_placeholder"></span>.
            </p>
            <p>
                I like to eat <span class="madlib_placeholder"></span> for dinner, with a glass of <span class="madlib_placeholder"></span>.
            </p>
        </section>
    </main>
</body>
<script src="js/index.js"></script>
</html>
